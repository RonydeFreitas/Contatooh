<h1 class="text-center">Contato</h1>
<p ng-show='message.texto'>
    {{message.texto}}
</p>
<form ng-submit='salva()'>
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model='contato.nome'>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" id="email" name="email" placeholder="mail@exemplo.com" ng-model='contato.email' required>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
