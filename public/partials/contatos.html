<div class="jumbotron">
    <h1 class="text-content">Bem vindo ao Contatooh</h1>
</div>
<p ng-show='message.texto'>
    {{message.texto}}
</p>
<a class="btn btn-primary" ng-href='#!/contato'>Novo</a>
<input ng-model='filtro' type="search" placeholder="Parte do nome"> 

<p ng-show='contatos.length'>Contatos cadastrado: {{contatos.length}}</p>
<p ng-hide='contatos.length' class="text-info">Não há contatos cadastrados</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat='contato in contatos | filter: filtro'>
            <td><a ng-href="/#!/contato/{{contato._id}}">{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center"><button class="btn btn-warning" ng-click='remove(contato)'>Remover</button></td>
        </tr>
    </table>

</div>
